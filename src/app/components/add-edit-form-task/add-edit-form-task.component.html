<form
  class="form-task"
  [formGroup]="taskForm"
  (ngSubmit)="handleSubmitFormTask()"
>
  <h2 mat-dialog-title>Task Form</h2>
  <mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Ex. Jackies" formControlName="firstName" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Ex. Nguyen" formControlName="lastName" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Ex. hainguyen.061001@gmail.com"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Ex. 0867405503" formControlName="phone" />
      </mat-form-field>
    </div>
    <div class="row">
      <!-- Address tỉnh -->
      <mat-form-field>
        <mat-label>Tỉnh</mat-label>
        <mat-select formControlName="province">
          <mat-option *ngFor="let item of fetchDataProvince" [value]="item"
            >{{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- Address huyện -->
      <mat-form-field>
        <mat-label>Huyện</mat-label>
        <mat-select formControlName="district">
          <mat-option *ngFor="let item of fetchDataDistrict" [value]="item"
            >{{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- Address xã -->
      <mat-form-field>
        <mat-label>Xã</mat-label>
        <mat-select formControlName="wards">
          <mat-option *ngFor="let item of fetchDataWards" [value]="item"
            >{{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <!-- Gender -->
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label>Gender</mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="row">
      <!-- Date of Birth -->
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <!-- Favorite -->
      <mat-form-field>
        <mat-label>Favorite Topics</mat-label>
        <mat-select multiple formControlName="favoriteTopic">
          <mat-option *ngFor="let item of favoriteTopic" [value]="item">{{
            item
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="full-width">
        <mat-label>Task</mat-label>
        <input matInput placeholder="Ex. content" formControlName="task" />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button type="submit" color="primary">Save</button>
  </mat-dialog-actions>
</form>
